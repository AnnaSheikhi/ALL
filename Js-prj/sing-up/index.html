<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <input placeholder="name" type="text" id="demo">
        </form>
    </div>
    <div>

    <button onclick="placeName()">ثبت نام</button>
</div>
        <div>
            <h1 id="output"></h1>
        </div>
    

    
    <script>
        const input = document.getElementById('demo');
        const output = document.querySelector('#output');
        
        function placeName(){
            output.innerHTML =" خوش اومدی "+input.value+" عزیز "
        }

    </script>
</body>
</html>
