<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&family=Pacifico&family=Sofia&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d0d0d;
        color: #f5f5f5;
      }
      .title-font {
        font-family: "Playfair Display", serif;
      }
      .special-font {
        font-family: "Sofia", "Pacifico", cursive;
      }
    </style>
  </head>
  <body>
    <nav
      class="flex flex-col md:flex-row justify-between items-center px-10 py-6 bg-[#3c4a3e] text-white space-y-4 md:space-y-0"
    >
      <h1 class="text-xl flex items-center space-x-3">
        <img
          src="star.svg"
          alt="Logo"
          class="w-8 h-8 rounded-full cursor-pointer"
        />
        <span class="special-font">Noura Sheikhi</span>
      </h1>

      <div
        class="flex flex-col md:flex-row md:space-x-14 space-y-2 md:space-y-0"
      >
        <a href="#" class="hover:text-[#f6a623] transition duration-500"
          >About me</a
        >
        <a href="#" class="hover:text-[#f6a623] transition duration-500"
          >Resume</a
        >
        <a href="#" class="hover:text-[#f6a623] transition duration-500"
          >Work</a
        >
      </div>

      <div class="flex items-center space-x-4 relative">
        <div class="relative inline-block text-left">
          <button
            id="langButton"
            class="bg-[#f6a623] text-black px-4 py-2 rounded-full font-semibold hover:bg-[#fec967] transition duration-200"
          >
            Language
          </button>

          <!-- منوی زبان -->
          <div
            id="langMenu"
            class="absolute right-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg hidden"
          >
            <ul>
              <li>
                <button
                  class="block w-full text-left px-4 py-2 hover:bg-gray-200"
                  onclick="changeLanguage('en')"
                >
                  <a href="enhlisg.html">English</a>
                </button>
              </li>
              <li>
                <button
                  class="block w-full text-left px-4 py-2 hover:bg-gray-200"
                  onclick="changeLanguage('fa')"
                >
                  فارسی
                </button>
              </li>
              <li>
                <button
                  class="block w-full text-left px-4 py-2 hover:bg-gray-200"
                  onclick="changeLanguage('es')"
                >
                  Español
                </button>
              </li>
            </ul>
          </div>
        </div>

        <a
          href="https://www.linkedin.com/in/anna-sheikhi-6a6153366"
          target="_blank"
          class="bg-[#f6a623] text-black px-4 py-2 rounded-full font-semibold hover:bg-[#fec967] transition duration-200"
        >
          Get in touch!
        </a>
      </div>
    </nav>

    <hero>
      <div class="hero-sec">
        <div class="portfolioIMG">
          <div class="portfolioIMG2"></div>
          <div class="AnnaIMGmain"></div>
          <div class="IMGinfo"></div>
        </div>
      </div>
    </hero>

    <script src="script.js"></script>
  </body>
</html>
